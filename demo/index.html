<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>kwc-pagination</legend>
        <kwc-pagination id="controls-example" total-pages="20" current-page="1" range="5" pagination-controls></kwc-pagination>
    </fieldset>
    <fieldset>
        <legend>kwc-pagination</legend>
        <kwc-pagination id="jump-example" total-pages="20" current-page="1" range="3" pagination-controls jump-controls></kwc-pagination>
    </fieldset>
    <fieldset>
        <legend>kwc-pagination</legend>
        <kwc-pagination id="start-example" total-pages="20" current-page="7" starts-on="5" range="4" pagination-controls jump-controls></kwc-pagination>
    </fieldset>
    <script type="module">
        import '../kwc-pagination.js';

        (() => {
            let paginationEl = document.querySelector('#controls-example');
            paginationEl.addEventListener('go-to-page', (e) => {
                console.log('go to page', e.detail);
                paginationEl.set('currentPage', e.detail);
            });
        })();

        (() => {
            let paginationEl = document.querySelector('#jump-example');
            paginationEl.addEventListener('go-to-page', (e) => {
                console.log('go to page', e.detail);
                paginationEl.set('currentPage', e.detail);
            });
        })();

        (() => {
            let paginationEl = document.querySelector('#start-example');
            paginationEl.addEventListener('go-to-page', (e) => {
                console.log('go to page', e.detail);
                paginationEl.set('currentPage', e.detail);
            });
        })();

    </script>
</body>
</html>
